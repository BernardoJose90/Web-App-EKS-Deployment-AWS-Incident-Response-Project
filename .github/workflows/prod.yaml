name: "Prod Terraform + EKS CI"

on:
  push:
    branches:
      - "main"

permissions:
  id-token: write
  contents: read

jobs:
  # Job to prepare and get KMS key
  prepare:
    runs-on: ubuntu-latest
    environment: "production"
    outputs:
      kms_key_arn: ${{ steps.get_kms.outputs.kms_key_arn }}
      kms_key_id: ${{ steps.get_kms.outputs.kms_key_id }}
    
    steps:

      - name: "Checkout code"
        uses: actions/checkout@v4

      - name: "Configure AWS credentials using OIDC"
      
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: "arn:aws:iam::851725622142:role/GitHubActionsRole"
          aws-region: "eu-west-2"
          role-session-name: "github-actions-${{ github.sha }}"

      - name: "Install jq"
        run: sudo apt-get install -y jq

      - name: "Get KMS Key ARN from Secrets Manager"
        id: get_kms
        run: |
          kms_key_arn=$(aws secretsmanager get-secret-value \
            --secret-id "prod/kms-key" \
            --query SecretString \
            --output text | jq -r '.KMS_KEY_ARN')
          
          kms_key_id=$(echo "$kms_key_arn" | cut -d'/' -f2)
          
          echo "kms_key_arn=$kms_key_arn" >> $GITHUB_OUTPUT
          echo "kms_key_id=$kms_key_id" >> $GITHUB_OUTPUT

  # Job that calls the reusable workflow
  terraform-apply:
    needs: prepare
    uses: ./.github/workflows/apply.yaml
    with:
      backend_file: "environments/prod/backend.tfvars"
      tfvars_file: "environments/prod/prod.tfvars"
      environment_name: "production"
      cluster_name: "my-cluster"
      s3_bucket: "my-ci-cd-artifacts"
      kms_key_arn: ${{ needs.prepare.outputs.kms_key_arn }}
      kms_key_id: ${{ needs.prepare.outputs.kms_key_id }}
    secrets: inherit
    