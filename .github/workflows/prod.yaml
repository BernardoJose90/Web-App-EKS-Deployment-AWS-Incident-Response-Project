name: "Prod Terraform + EKS CI"

on:
  push:
    branches:
      - "main"

permissions:
  id-token: write
  contents: read

jobs:
  apply:
    runs-on: ubuntu-latest
    environment: "production"

    steps:
      # 1️⃣ Checkout the code
      - name: "Checkout code"
        uses: actions/checkout@v4

      # 2️⃣ Debug: Print GitHub environment info
      - name: "Debug: GitHub env info"
        run: |
          echo "GITHUB_REPOSITORY=$GITHUB_REPOSITORY"
          echo "GITHUB_REF=$GITHUB_REF"
          echo "GITHUB_SHA=$GITHUB_SHA"
          echo "GITHUB_WORKFLOW=$GITHUB_WORKFLOW"

      # 3️⃣ Configure AWS credentials via OIDC
      - name: "Configure AWS credentials using OIDC"
        id: aws_creds
        uses: aws-actions/configure-aws-credentials@v2
        with:

          aws-region: "eu-west-2"
          role-to-assume: arn:aws:iam::851725622142:role/GitHubActionsRole

      # 4️⃣ Debug: Verify AWS credentials
      - name: "Debug: Verify AWS credentials"
        run: |
          echo "Testing AWS credentials..."
          aws sts get-caller-identity

      # 5️⃣ Install jq for Secrets Manager
      - name: "Install jq"
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      # 6️⃣ Fetch KMS Key from Secrets Manager
      - name: "Get KMS Key from Secrets Manager"
        id: get_kms
        run: |
          kms_key=$(aws secretsmanager get-secret-value \
            --secret-id "prod/kms-key" \
            --query SecretString \
            --output text | jq -r '.KMS_KEY_ID')
          echo "KMS_KEY=$kms_key" >> $GITHUB_ENV
          echo "Fetched KMS key: $kms_key"

      # 7️⃣ Call reusable Terraform apply workflow
      - name: "Apply Terraform"
        uses: ./.github/workflows/apply.yml
        with:
          backend_file: "environments/prod/backend.tfvars"
          tfvars_file: "environments/prod/prod.tfvars"
          environment_name: "production"
          cluster_name: "my-cluster"
          s3_bucket: "my-ci-cd-artifacts"
          kms_key_id: "${{ env.KMS_KEY }}"
