name: Test AWS OIDC

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  test-oidc:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code (needed for Actions)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Debug GitHub environment
      - name: Print GitHub environment info
        run: |
          echo "GITHUB_REPOSITORY=$GITHUB_REPOSITORY"
          echo "GITHUB_REF=$GITHUB_REF"
          echo "GITHUB_SHA=$GITHUB_SHA"
          echo "GITHUB_WORKFLOW=$GITHUB_WORKFLOW"

      # 3️⃣ Debug OIDC token
      - name: Print OIDC token info
        run: |
          echo "ACTIONS_ID_TOKEN_REQUEST_URL=$ACTIONS_ID_TOKEN_REQUEST_URL"
          echo "ACTIONS_ID_TOKEN_REQUEST_TOKEN=$ACTIONS_ID_TOKEN_REQUEST_TOKEN"
          if [ -z "$ACTIONS_ID_TOKEN_REQUEST_TOKEN" ]; then
            echo "⚠️ ACTIONS_ID_TOKEN_REQUEST_TOKEN is empty!"
          else
            echo "✅ Token exists."
          fi

      # 4️⃣ Configure AWS credentials using OIDC
      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::851725622142:role/GitHubActionsRole
          aws-region: eu-west-2
          role-session-name: github-actions
          # audience: "sts.amazonaws.com"   # comment out for testing

      # 5️⃣ Verify AWS credentials
      - name: Verify AWS credentials
        run: |
          echo "Testing AWS STS..."
          aws sts get-caller-identity
